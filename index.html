<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Landing Section -->
    <section id="landing">
        <img id="company-logo"
            src="https://raw.githubusercontent.com/AnisZakari/tutorial_create_website_with_ChatGPT/main/ai_company_logo.png"
            alt="Company Logo">
        <h1>Your AI Company</h1>
        <p>Innovating the Future</p>
        <button>Learn More</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We are a leading company in AI product development, dedicated to revolutionizing the tech industry.</p>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our AI Products</h2>
        <div class="products-grid">
            <div class="product-card" id="product1">
                <img src="https://raw.githubusercontent.com/AnisZakari/tutorial_create_website_with_ChatGPT/main/product_1.png"
                    alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product-card" id="product2">
                <img src="https://raw.githubusercontent.com/AnisZakari/tutorial_create_website_with_ChatGPT/main/product_2.png"
                    alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product-card" id="product3">
                <img src="https://raw.githubusercontent.com/AnisZakari/tutorial_create_website_with_ChatGPT/main/product_3.png"
                    alt="Product 3">
                <p>Product 3</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us at: contact@yourcompany.com</p>
        <div id="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
