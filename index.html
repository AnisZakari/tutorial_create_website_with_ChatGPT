<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Products Company</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-logo">AI Company</div>
            <ul class="nav-list">
                <li><a href="#hero">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <h1>Welcome to AI Products Company</h1>
            <p>Creating the future, one AI product at a time.</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-card">
                <h3>Product 1</h3>
                <p>Description for product 1.</p>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>Description for product 2.</p>
            </div>
            <!-- Add more products as necessary -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 AI Products Company. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
